<div class="container-fluid">
        <h2>{{personne.nom | uppercase}}</h2>
        <div class="form-row">
            <div>
                <div class="form-group">
                    <label>Nom
                        <div class="col-sm-10">
                            <input [(ngModel)]="personne.nom" placeholder="nom" />
                        </div>
                    </label>
                </div>
            </div>
            <div>
                <div class="form-group">
                    <label>Prénom
                        <div class="col-sm-10">
                            <input [(ngModel)]="personne.prenom" placeholder="prenom" />
                        </div>
                    </label>
                </div>
            </div>
        </div>
        <div>
            <div class="form-group">
                <label>Mot de passe
                    <div class="col-sm-10">
                        <input [(ngModel)]="personne.password" placeholder="mot de passe" />
                    </div>
                </label>
            </div>
        </div>
        <div>
            <div class="form-group">
                <label>Profession
                    <div class="col-sm-10">
                        <select class="custom-select" [(ngModel)]="personne.profession" #role>
                            <option *ngFor='let prof of professions' [value]="prof">{{prof}}</option>
                        </select>
                    </div>
                </label>
            </div>
        </div>
        <div class="form-row">
            <div>
                <div class="form-group">
                    <label>Telephone
                        <div class="col-sm-10">
                            <input [(ngModel)]="personne.telephone" placeholder="telephone" />
                        </div>
                    </label>
                </div>
            </div>
            <div>
                <div class="form-group">
                    <label>E-mail
                        <div class="col-sm-10">
                            <input [(ngModel)]="personne.email" placeholder="email" />
                        </div>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Rôle
                <div class="col-sm-10">
                    <select class="custom-select" [(ngModel)]="personne.role" #role>
                        <option *ngFor='let rol of roles' [value]="rol">{{rol}}</option>
                    </select>
                </div>
            </label>
        </div>

        <div *ngIf='isParent'>
            <p>Le nom de votre enfant : {{enfant.nom}}</p>
            <p>Le prénom de votre enfant : {{ enfant.prenom}}</p>
        </div>
    
        <div class="form-group">
            <button class="btn btn-primary" (click)="updatePersonne()">Sauvegarder les modifications</button>
        </div>
        <div class="form-group">
            <button class="btn btn-danger" (click)="deletePersonne()">Supprimer la personne</button>
        </div>
        <div class="form-group">
            <button class="btn btn-light" (click)="goBack()">Revenir en arrière</button>
        </div>
    </div>
