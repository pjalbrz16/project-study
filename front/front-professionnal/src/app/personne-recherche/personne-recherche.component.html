<div class="container">
    <h4><label for="search-box">Recherchez une personne Ã  partir de son nom</label></h4>
  
    <input #searchBox class="form-control" (input)="search(searchBox.value)" />
  
    <ul class="search-result list-group my-2">
      <li class="list-group-item" *ngFor="let personne of personnes$ | async" >

    </ul>
  </div>
